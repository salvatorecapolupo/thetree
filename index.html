<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gioco Albero N-ario</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f4f4f4;
      text-align: center;
    }
    h1 { margin-bottom: 0.5em; }
    p { color: #666; }

    #pool {
      margin: 2em auto;
      padding: 1em;
      width: 80%;
      background: #fff8dc;
      border: 2px dashed #bbb;
      border-radius: 10px;
    }

    .node {
      display: inline-block;
      margin: 0.5em;
      padding: 0.5em 1em;
      background: #ddd;
      border-radius: 20px;
      cursor: grab;
    }

    .correct { background-color: lightblue !important; }
    .wrong { background-color: lightcoral !important; }

    #tree {
      display: flex;
      justify-content: center;
      margin: 2em auto;
    }

    .tree-level {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      position: relative;
    }

    .level-box {
      border: 2px dashed #ccc;
      border-radius: 10px;
      min-height: 60px;
      min-width: 150px;
      padding: 1em;
      margin: 1em;
      background: white;
      position: relative;
    }

    .level-box::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #999;
      transform: translateX(-50%);
    }

    .tree-level:first-child .level-box::before {
      display: none;
    }

    button {
      margin: 1em;
      padding: 0.5em 1.5em;
      font-size: 1em;
      cursor: pointer;
    }

    #summary {
      font-size: 1.2em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Ordina l'Albero N-ario</h1>
  <p>Trascina le etichette nei livelli dellâ€™albero secondo la loro gerarchia logica.</p>

  <div id="tree"></div>

  <div id="pool"><strong>Trascina da qui:</strong></div>

  <button onclick="checkTree()">Verifica</button>
  <button onclick="location.reload()">Riprova</button>
  <div id="summary"></div>

  <script>
    const jsonDataArray = [
      {
        "Serie A": {
          "Inter": {
            "Milito": {},
            "Zanetti": {}
          },
          "Milan": {
            "Van Basten": {},
            "Maldini": {}
          },
          "Juventus": {
            "Del Piero": {},
            "Buffon": {}
          }
        },
        "Serie B": {
          "Palermo": {
            "Dybala": {}
          },
          "Catanzaro": {}
        }
      }
    ];

    let correctMap = {};

    function buildCorrectMap(tree, level = 1) {
      for (let key in tree) {
        correctMap[key] = level;
        buildCorrectMap(tree[key], level + 1);
      }
    }

    function flattenLabels(tree) {
      let labels = [];
      for (let key in tree) {
        labels.push(key);
        labels = labels.concat(flattenLabels(tree[key]));
      }
      return labels;
    }

    function createDraggable(label) {
      const el = document.createElement("div");
      el.className = "node";
      el.draggable = true;
      el.textContent = label;
      el.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", label);
        setTimeout(() => el.style.display = "none", 0); // Hides original on drag
      });
      el.addEventListener("dragend", () => {
        el.style.display = "inline-block";
      });
      return el;
    }

    function setupDragAndDrop() {
      document.querySelectorAll(".level-box, #pool").forEach(zone => {
        zone.addEventListener("dragover", e => e.preventDefault());
        zone.addEventListener("drop", e => {
          e.preventDefault();
          const label = e.dataTransfer.getData("text/plain");
          const dragged = document.querySelector(`.node:contains('${label}')`) ||
                          [...document.querySelectorAll('.node')].find(n => n.textContent === label);
          if (dragged) {
            zone.appendChild(dragged);
          }
        });
      });
    }

    function checkTree() {
      let correct = 0;
      let total = Object.keys(correctMap).length;

      document.querySelectorAll(".node").forEach(n => {
        n.classList.remove("correct", "wrong");
      });

      const ctx = new (window.AudioContext || window.webkitAudioContext)();

      document.querySelectorAll(".level-box").forEach((box, index) => {
        const level = index + 1;
        Array.from(box.querySelectorAll(".node")).forEach(node => {
          const label = node.textContent.trim();
          const osc = ctx.createOscillator();
          osc.type = "sine";

          if (correctMap[label] === level) {
            node.classList.add("correct");
            correct++;
            osc.frequency.setValueAtTime(880, ctx.currentTime); // alta frequenza
          } else {
            node.classList.add("wrong");
            osc.frequency.setValueAtTime(220, ctx.currentTime); // bassa frequenza
          }

          osc.connect(ctx.destination);
          osc.start();
          osc.stop(ctx.currentTime + 0.1);
        });
      });

      document.getElementById("summary").textContent = `${correct} su ${total} corretti`;
    }

    function buildTreeUI(levels = 4) {
      const treeDiv = document.getElementById("tree");
      for (let i = 1; i <= levels; i++) {
        const levelCol = document.createElement("div");
        levelCol.className = "tree-level";

        const box = document.createElement("div");
        box.className = "level-box";
        box.innerHTML = `<strong>Livello ${i}</strong>`;
        levelCol.appendChild(box);
        treeDiv.appendChild(levelCol);
      }
    }

    // Main init
    const data = jsonDataArray[Math.floor(Math.random() * jsonDataArray.length)];
    buildCorrectMap(data);
    const allLabels = flattenLabels(data);
    allLabels.sort(() => Math.random() - 0.5);
    allLabels.forEach(label => {
      document.getElementById("pool").appendChild(createDraggable(label));
    });
    buildTreeUI();
    setupDragAndDrop();
  </script>
</body>
</html>
