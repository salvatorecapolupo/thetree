<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Tree Sorting Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body { background: #f0f2f5; }
    .tree-container { position: relative; padding: 20px; background: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .tree ul { position: relative; padding-left: 1rem; }
    .tree ul::before { content: ''; position: absolute; top: 0; left: 0.5rem; width: 2px; height: 100%; background: #8B4513; }
    .tree li { margin: 1rem 0; position: relative; padding-left: 1rem; }
    .tree li::before { content: ''; position: absolute; top: 12px; left: 0; width: 1rem; height: 2px; background: #8B4513; }

    .drop-zone {
      min-height: 40px; border: 2px dashed #228B22; border-radius: 6px;
      background: rgba(34,139,34,0.1); transition: background-color 0.3s;
      display: flex; flex-wrap: wrap; align-items: center; padding: 5px;
      font-size: 0.9rem; color: #228B22; margin-top: 5px;
    }
    .drop-zone.placeholder::after { content: 'Trascina uno o pi√π nodi qui'; color: #228B22; }
    .drop-zone.valid { background: #d4edda; border-color: #28a745; color: #155724; }
    .drop-zone.invalid { background: #f8d7da; border-color: #dc3545; color: #721c24; }

    .node {
      padding: 6px 12px; margin: 4px;
      background: #90EE90; border: 1px solid #228B22;
      border-radius: 20px; cursor: move;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .node:active { transform: scale(0.95); }

    #shuffled { min-height: 100px; background: #ffffff; border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex; flex-wrap: wrap; }

    .controls { margin-top: 15px; }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">Tree Sorting Game</h2>
  <div class="row">
    <div class="col-lg-4">
      <h5>Nodi da Ordinare</h5>
      <div id="shuffled" ondragover="allowDrop(event)" ondrop="dropToPool(event)"></div>
    </div>
    <div class="col-lg-8">
      <h5>Struttura Albero</h5>
      <div class="tree-container tree">
        <div id="tree"></div>
      </div>
    </div>
  </div>
  <div class="text-center controls">
    <button class="btn btn-success mr-2" onclick="validateTree()">Valida</button>
    <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
    <p id="score" class="mt-3 font-weight-bold"></p>
  </div>
</div>

<script>
  const treeData = { id:1,label:'Root',children:[
      {id:2,label:'Child 1',children:[{id:4,label:'Subchild 1',children:[]},{id:5,label:'Subchild 2',children:[]}]},
      {id:3,label:'Child 2',children:[]},
      {id:6,label:'Child 3',children:[]}
    ]};

  let nodes=[],shuffled=[];
  function flatten(n,p=null){ nodes.push({id:n.id,label:n.label,parent:p}); n.children.forEach(c=>flatten(c,n.id)); }
  function init(){ nodes=[]; flatten(treeData); shuffled=nodes.slice().sort(()=>Math.random()-0.5); render(); document.getElementById('score').textContent=''; }

  function createNode(n){ const el=document.createElement('div'); el.className='node'; el.draggable=true; el.textContent=n.label; el.dataset.id=n.id;
    el.addEventListener('dragstart',e=>e.dataTransfer.setData('text/plain',n.id)); return el;
  }

  function createTree(data){ const ul=document.createElement('ul'); data.forEach(item=>{
      const li=document.createElement('li');
      const box=document.createElement('div'); box.textContent=item.label; box.style.fontWeight='600'; box.style.color='#228B22'; li.appendChild(box);
      const dz=document.createElement('div'); dz.className='drop-zone placeholder'; dz.dataset.expected=item.id;
      dz.addEventListener('dragover',allowDrop); dz.addEventListener('drop',e=>dropToZone(e,dz)); li.appendChild(dz);
      if(item.children.length) li.appendChild(createTree(item.children)); ul.appendChild(li);
    }); return ul;
  }

  function render(){ const pool=document.getElementById('shuffled'), tree=document.getElementById('tree'); pool.innerHTML=''; tree.innerHTML='';
    shuffled.forEach(n=>pool.appendChild(createNode(n)));
    tree.appendChild(createTree([treeData]));
  }

  function allowDrop(e){ e.preventDefault(); }
  function dropToZone(e,zone){ e.preventDefault(); const id=e.dataTransfer.getData('text/plain'); const n=document.querySelector(`[data-id='${id}']`);
    if (!zone.contains(n)) zone.appendChild(n);
    zone.classList.remove('placeholder');
  }
  function dropToPool(e,returning=false){ e.preventDefault(); const id=e.dataTransfer.getData('text/plain'); const n=document.querySelector(`[data-id='${id}']`);
    if(!returning && document.getElementById('shuffled').contains(n)) return;
    document.getElementById('shuffled').appendChild(n);
  }

  function validateTree(){ let correct=0;
    document.querySelectorAll('.drop-zone').forEach(z=>{
      const exp=z.dataset.expected; const children=Array.from(z.querySelectorAll('.node')).map(el=>el.dataset.id);
      if(children.length && children.every((cid,i)=>nodes.find(n=>n.id==cid && n.parent==exp))){ z.classList.add('valid'); z.classList.remove('invalid'); correct+=children.length; }
      else{ z.classList.add('invalid'); z.classList.remove('valid'); }
    });
    document.getElementById('score').textContent=`Punteggio: ${Math.round(correct/nodes.length*100)}%`;
  }

  function resetGame(){ init(); }
  init();
</script>
</body>
</html>
