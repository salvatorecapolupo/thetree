<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gioco Albero N-ario</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f7f7f7; }
    h1 { text-align: center; }
    #tree, #pool { display: flex; flex-direction: column; gap: 1em; margin: 1em auto; width: 80%; }
    .level { border: 2px dashed #ccc; padding: 1em; min-height: 3em; background: #fff; }
    .level-title { font-weight: bold; margin-bottom: 0.5em; }
    .node {
      display: inline-block;
      margin: 0.2em;
      padding: 0.5em 1em;
      background: #ddd;
      border-radius: 10px;
      cursor: grab;
    }
    .correct { background: lightgreen !important; }
    .wrong { background: lightblue !important; }
    #summary { text-align: center; font-size: 1.2em; margin-top: 1em; }
    button { margin: 1em auto; display: block; padding: 0.5em 1.5em; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Ordina l'Albero N-ario</h1>
  <div id="pool"><strong>Trascina qui:</strong></div>
  <div id="tree"></div>
  <button onclick="checkTree()">Verifica</button>
  <button onclick="location.reload()">Riprova</button>
  <div id="summary"></div>

  <script>
    // Simula piÃ¹ file JSON possibili
    const jsonDataArray = [
      {
        "Serie A": {
          "Inter": {
            "Milito": {},
            "Zanetti": {}
          },
          "Milan": {
            "Van Basten": {},
            "Maldini": {}
          },
          "Juventus": {
            "Del Piero": {},
            "Buffon": {}
          }
        },
        "Serie B": {
          "Palermo": {
            "Dybala": {}
          },
          "Catanzaro": {}
        }
      },
      {
        "Animali": {
          "Mammiferi": {
            "Cane": {},
            "Gatto": {}
          },
          "Uccelli": {
            "Aquila": {},
            "Pappagallo": {}
          }
        },
        "Piante": {
          "Alberi": {
            "Quercia": {},
            "Faggio": {}
          },
          "Fiori": {
            "Rosa": {},
            "Girasole": {}
          }
        }
      }
    ];

    let correctMap = {}; // etichetta -> livello

    function buildCorrectMap(tree, level = 1) {
      for (let key in tree) {
        correctMap[key] = level;
        buildCorrectMap(tree[key], level + 1);
      }
    }

    function flattenLabels(tree) {
      let labels = [];
      for (let key in tree) {
        labels.push(key);
        labels = labels.concat(flattenLabels(tree[key]));
      }
      return labels;
    }

    function createDraggable(label) {
      const el = document.createElement("div");
      el.className = "node";
      el.draggable = true;
      el.textContent = label;
      el.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", label);
      });
      return el;
    }

    function setupDragAndDrop() {
      document.querySelectorAll(".level").forEach(level => {
        level.addEventListener("dragover", e => e.preventDefault());
        level.addEventListener("drop", e => {
          e.preventDefault();
          const label = e.dataTransfer.getData("text/plain");
          const existing = Array.from(level.children).find(c => c.textContent === label);
          if (!existing) {
            const dragged = createDraggable(label);
            level.appendChild(dragged);
          }
        });
      });
    }

    function checkTree() {
      let correct = 0;
      let total = Object.keys(correctMap).length;

      document.querySelectorAll(".node").forEach(n => n.classList.remove("correct", "wrong"));

      document.querySelectorAll(".level").forEach((levelEl, index) => {
        const level = index + 1;
        Array.from(levelEl.querySelectorAll(".node")).forEach(node => {
          const label = node.textContent.trim();
          if (correctMap[label] === level) {
            node.classList.add("correct");
            correct++;
          } else {
            node.classList.add("wrong");
          }
        });
      });

      // Audio feedback
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = "square";
      osc.frequency.setValueAtTime(correct === total ? 880 : 220, ctx.currentTime);
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.2);

      document.getElementById("summary").textContent = `${correct} su ${total} corretti`;
    }

    function buildTreeUI(levels = 4) {
      const treeDiv = document.getElementById("tree");
      for (let i = 1; i <= levels; i++) {
        const div = document.createElement("div");
        div.className = "level";
        const label = document.createElement("div");
        label.className = "level-title";
        label.textContent = `Livello ${i}`;
        div.appendChild(label);
        treeDiv.appendChild(div);
      }
    }

    // Main
    const data = jsonDataArray[Math.floor(Math.random() * jsonDataArray.length)];
    buildCorrectMap(data);
    const allLabels = flattenLabels(data);
    allLabels.sort(() => Math.random() - 0.5);

    allLabels.forEach(label => {
      document.getElementById("pool").appendChild(createDraggable(label));
    });

    buildTreeUI();
    setupDragAndDrop();
  </script>
</body>
</html>
