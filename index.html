<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gioco Albero N-ario</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 20px;
    }

    #tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .level {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .node {
      width: 100px;
      height: 50px;
      border: 2px dashed #999;
      border-radius: 8px;
      background-color: white;
      line-height: 50px;
      font-weight: bold;
    }

    .correct {
      background-color: #a8f5a2 !important;
    }

    .wrong {
      background-color: #a2c6f5 !important;
    }

    #bucket {
      margin-top: 30px;
      padding: 10px;
      border: 2px solid #555;
      background: #fffbe6;
      min-height: 80px;
    }

    .label {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #ddd;
      border-radius: 5px;
      cursor: grab;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>Ordina l'Albero N-ario!</h1>
  <div id="tree"></div>

  <h2>Cesta delle Etichette</h2>
  <div id="bucket"></div>

  <button onclick="checkTree()">Verifica</button>

  <script>
    const MAX_LEVEL = 4;
    const MIN_N = 2;
    const MAX_N = 6;

    let labels = [];
    let correctMap = {};

    function generateTree() {
      const tree = document.getElementById("tree");
      const bucket = document.getElementById("bucket");
      tree.innerHTML = "";
      bucket.innerHTML = "";
      correctMap = {};

      const N = Math.floor(Math.random() * (MAX_N - MIN_N + 1)) + MIN_N;

      let count = 1;
      for (let level = 0; level < MAX_LEVEL; level++) {
        const levelDiv = document.createElement("div");
        levelDiv.className = "level";
        const nodesAtLevel = Math.pow(N, level);
        for (let i = 0; i < nodesAtLevel; i++) {
          const node = document.createElement("div");
          node.className = "node";
          node.dataset.slot = `node-${count}`;
          node.ondragover = allowDrop;
          node.ondrop = drop;
          levelDiv.appendChild(node);
          const label = `Etichetta ${count}`;
          correctMap[`node-${count}`] = label;
          labels.push(label);
          count++;
        }
        tree.appendChild(levelDiv);
      }

      // Mischia le etichette
      labels = shuffleArray(labels);
      labels.forEach(text => {
        const span = document.createElement("span");
        span.className = "label";
        span.textContent = text;
        span.draggable = true;
        span.ondragstart = drag;
        bucket.appendChild(span);
      });
    }

    function allowDrop(e) {
      e.preventDefault();
    }

    function drag(e) {
      e.dataTransfer.setData("text", e.target.textContent);
    }

    function drop(e) {
      e.preventDefault();
      const data = e.dataTransfer.getData("text");

      // Se giÃ  contiene qualcosa, lo rimetti nel bucket
      if (e.target.textContent.trim() !== "") {
        const old = e.target.textContent;
        const span = document.createElement("span");
        span.className = "label";
        span.textContent = old;
        span.draggable = true;
        span.ondragstart = drag;
        document.getElementById("bucket").appendChild(span);
      }

      e.target.textContent = data;

      // Rimuove la label dal bucket
      [...document.querySelectorAll("#bucket .label")].forEach(el => {
        if (el.textContent === data) el.remove();
      });
    }

    function checkTree() {
      document.querySelectorAll(".node").forEach(node => {
        const expected = correctMap[node.dataset.slot];
        const actual = node.textContent.trim();
        node.classList.remove("correct", "wrong");
        if (!actual) return;
        if (expected === actual) {
          node.classList.add("correct");
        } else {
          node.classList.add("wrong");
        }
      });
    }

    function shuffleArray(array) {
      let arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    generateTree();
  </script>
</body>
</html>
