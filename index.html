<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Albero N-ario Visivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tree-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-bottom: 3rem;
    }

    .tree-level {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
      position: relative;
    }

    .node {
      background-color: #dee2e6;
      padding: 0.5rem 1rem;
      margin: 0 1rem;
      border-radius: 8px;
      text-align: center;
      position: relative;
      z-index: 1;
      min-width: 100px;
    }

    .connector {
      position: absolute;
      height: 2rem;
      width: 2px;
      background-color: #999;
      left: 50%;
      transform: translateX(-50%);
      top: -2rem;
      z-index: 0;
    }

    .branch-line {
      position: absolute;
      height: 2px;
      background-color: #999;
      top: 0;
      z-index: 0;
    }

    .tree-level:not(:first-child)::before {
      content: "";
      position: absolute;
      top: -2rem;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #999;
    }
  </style>
</head>
<body class="container py-4">

  <h1 class="text-center mb-4">Struttura Albero N-ario</h1>

  <div class="tree-container">

    <!-- Livello 1 -->
    <div class="tree-level">
      <div class="node">Serie A</div>
    </div>

    <!-- Livello 2 -->
    <div class="tree-level">
      <div class="node"><div class="connector"></div>Inter</div>
      <div class="node"><div class="connector"></div>Milan</div>
      <div class="node"><div class="connector"></div>Juventus</div>
    </div>

    <!-- Livello 3 -->
    <div class="tree-level">
      <div class="node"><div class="connector"></div>Milito</div>
      <div class="node"><div class="connector"></div>Zanetti</div>
      <div class="node"><div class="connector"></div>Van Basten</div>
      <div class="node"><div class="connector"></div>Maldini</div>
      <div class="node"><div class="connector"></div>Del Piero</div>
      <div class="node"><div class="connector"></div>Buffon</div>
    </div>

  </div>

</body>
</html>
