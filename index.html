<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gioco Albero N-ario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .level {
      border: 2px dashed #ccc;
      min-height: 60px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #f8f9fa;
      position: relative;
    }

    .node {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #dee2e6;
      border-radius: 10px;
      cursor: grab;
    }

    .tree-line {
      position: absolute;
      left: 50%;
      height: 30px;
      width: 2px;
      background: #ccc;
    }

    .level-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    #pool {
      border: 2px solid #6c757d;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #e9ecef;
    }
  </style>
</head>
<body class="container py-4">

  <h1 class="text-center mb-4">Ordina l'Albero N-ario</h1>

  <!-- Struttura Albero -->
  <div id="tree">
    <div class="level" data-level="1">
      <div class="level-label">Livello 1 (radice)</div>
    </div>
    <div class="level" data-level="2">
      <div class="level-label">Livello 2</div>
    </div>
    <div class="level" data-level="3">
      <div class="level-label">Livello 3</div>
    </div>
    <div class="level" data-level="4">
      <div class="level-label">Livello 4</div>
    </div>
  </div>

  <!-- Cesta Etichette -->
  <div id="pool">
    <h5>Cesta</h5>
    <!-- Qui andranno i nodi da trascinare -->
    <span class="node">Serie A</span>
    <span class="node">Inter</span>
    <span class="node">Milito</span>
    <span class="node">Milan</span>
    <span class="node">Van Basten</span>
  </div>

  <!-- Pulsanti -->
  <div class="text-center mt-4">
    <button class="btn btn-primary">Verifica</button>
    <button class="btn btn-secondary" onclick="location.reload()">Riprova</button>
  </div>

</body>
</html>
